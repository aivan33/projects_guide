<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Assist - Product Planning Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>PM Assist</h2>
                <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
            </div>

            <div class="sidebar-content">
                <div class="chat-history">
                    <div class="history-section">
                        <button class="history-header" id="historyToggle">
                            <svg class="chevron" id="chevronIcon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span>Chats</span>
                        </button>
                        <div class="history-list" id="historyList">
                            <!-- Chat history items will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <div class="chat-container">
                <div class="messages" id="messagesContainer">
                    <div class="welcome-message">
                        <h1>Welcome to PM Assist</h1>
                        <p>Transform your rough product ideas into comprehensive product plans.</p>
                        <p>Share your idea below and I'll help you create a detailed product plan.</p>
                    </div>
                </div>

                <div class="input-container">
                    <div class="settings-bar">
                        <div class="setting-group">
                            <label>Mode:</label>
                            <select id="modeSelect" class="setting-select">
                                <option value="freeflow">Free Flow</option>
                                <option value="guided">Guided</option>
                            </select>
                        </div>
                        <div class="setting-group">
                            <label>LLMs:</label>
                            <select id="llmCountSelect" class="setting-select">
                                <option value="1">1 - Quick</option>
                                <option value="2">2 - Balanced</option>
                                <option value="3" selected>3 - Deep</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <textarea
                            id="userInput"
                            placeholder="Describe your product idea..."
                            rows="1"
                        ></textarea>
                        <button id="sendBtn" class="send-btn" disabled>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M2 10L18 2L10 18L8 11L2 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
